<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyniki Siłowe</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Zapisywanie Wyników Siłowych</h1>
        <div id="auth-section">
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Hasło" required>
                <button type="submit">Zarejestruj</button>
            </form>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Hasło" required>
                <button type="submit">Zaloguj</button>
            </form>
        </div>
        <button id="logout-button" class="hidden">Wyloguj</button>
        <div id="user-info" class="hidden">
            <p>Zalogowany jako: <span id="user-email"></span></p>
        </div>
        <section id="score-section" class="hidden">
            <h2>Dodaj nowy wynik</h2>
            <form id="score-form">
                <select id="exercise-type" required>
                    <option value="">Wybierz ćwiczenie</option>
                    <option value="bench-press">Wyciskanie sztangi</option>
                    <option value="squat">Przysiad</option>
                    <option value="deadlift">Martwy ciąg</option>
                </select>
                <input type="number" id="weight" placeholder="Ciężar (kg)" required>
                <input type="number" id="reps" placeholder="Liczba powtórzeń" required>
                <button type="submit">Zapisz wynik</button>
            </form>
            <h2>Twoje wyniki</h2>
            <ul id="scores-list"></ul>
        </section>
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
