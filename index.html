<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Wyników</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Rejestracja i Logowanie</h1>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Hasło" required>
            <button type="submit">Zarejestruj</button>
        </form>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button>
        </form>
        <div id="user-info" style="display:none;">
            <h2>Witaj, <span id="user-email"></span></h2>
            <button id="logout-button">Wyloguj</button>
        </div>

        <!-- Formularz do dodawania wyników -->
        <h2>Dodaj Wynik</h2>
        <form id="score-form">
            <input type="text" id="game-name" placeholder="Nazwa gry" required>
            <input type="number" id="score" placeholder="Wynik" required>
            <button type="submit">Dodaj Wynik</button>
        </form>
        
        <!-- Lista wyników -->
        <h2>Wyniki</h2>
        <ul id="scores-list"></ul>
    </div>
    
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
