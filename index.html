<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireAuth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #user-info {
            display: none;
        }
        #score-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>FireAuth</h1>
    <form id="register-form">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" required>
        <br>
        <label for="register-password">Hasło:</label>
        <input type="password" id="register-password" required>
        <br>
        <button type="submit">Zarejestruj</button>
    </form>
    <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
        <br>
        <label for="login-password">Hasło:</label>
        <input type="password" id="login-password" required>
        <br>
        <button type="submit">Zaloguj</button>
    </form>
    <button id="logout-button">Wyloguj</button>
    <div id="user-info">
        <p>Zalogowany jako: <span id="user-email"></span></p>
    </div>
    <section id="score-section">
        <h2>Wyniki</h2>
        <form id="score-form">
            <label for="game-name">Nazwa gry:</label>
            <input type="text" id="game-name" required>
            <br>
            <label for="score">Wynik:</label>
            <input type="number" id="score" required>
            <br>
            <button type="submit">Dodaj wynik</button>
        </form>
        <ul id="scores-list"></ul>
    </section>

    <script src="src/js/auth/auth.js"></script>
    <script src="src/components/auth-forms.js"></script>
    <script src="src/js/scores/scores.js"></script>
    <script src="src/components/score-display.js"></script>
    <script>
        const authService = new AuthService();
        const scoreService = new ScoreService();
        const authForms = new AuthForms(authService, scoreService);
        const scoreDisplay = new ScoreDisplay(scoreService, authService);
    </script>
</body>
</html>
