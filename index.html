<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja i Logowanie</title>
    <link rel="stylesheet" href="styles.css"> <!-- Dodaj swój plik CSS -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rejestracja i Logowanie</h1>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Hasło" required>
            <button type="submit">Zarejestruj</button>
        </form>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button>
        </form>
        <div id="user-info" style="display:none;">
            <h2>Witaj, <span id="user-email"></span></h2>
            <button id="logout-button">Wyloguj</button>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
